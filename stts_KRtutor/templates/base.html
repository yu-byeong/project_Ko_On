<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
        .navbar.navbar-expand-lg.navbar-light.bg-light{
            height: 100px; 
            font-size: 20px;
        }
        .navbar-brand{
            font-size: 2rem;
        }
    </style>
    <title> Ko-On {% block title %}{% endblock %}</title>
</head>
<body>

<div class="container">
    <header class="header clearfix">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/" style="z-index: 5;">Korean Stts</a>
            <ul class="nav" style="z-index: 5;">
                {% if user.is_authenticated %}
                <li class="nav-item"><a href="#" class="nav-link">Welcome, {{user.get_username}}</a></li>
                <li class="nav-item"><a href="{% url 'account:logout' %}" class="nav-link">Logout</a></li>
                <li class="nav-item"><a href="{% url 'QnA:QnA_list' %}" class="nav-link">QnA Community</a></li>
                {% comment %}<li class="nav-item"><a href="{% url 'QnA:MyQnA' %}" class="nav-link">My Questions</a></li>{% endcomment %}
                {% else %}
                <li class="nav-item"><a href="{% url 'account:login' %}" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="{% url 'account:register' %}" class="nav-link">Signup</a></li>
                {% endif %} 
            </ul>
        </nav>
    </header>


    {% block content %}

    {% endblock %}

    <footer class="footer">
        <p>&copy; MM-up : 지영석, 송현달, 유병욱</p>
    </footer>
</div>

</body>
